<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>下拉菜单的应用、按钮组</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>
		
	<body style="padding:50px;background-color: #CCCCCC;">
		<div class="container" style="padding: 30;background-color: #FFFFFF;">
			<!--下拉菜单的应用-->
			<h2 class="page-header">下拉菜单应用</h2>
			<div class="dropdown">
				<button type="button" class="btn btn-default" data-toggle="dropdown">
		bootstrap <span class="caret"></span>
	</button>
				<ul class="dropdown-menu">
					<li class="dropdown-header">基础</li>
					<li>
						<a href="">html</a>
					</li>
					<li>
						<a href="">css</a>
					</li>
					<li>
						<a href="">js</a>
					</li>
					<li class="divider"></li>
					<li>
						<a href="">ajax</a>
					</li>
					<li>
						<a href="">php</a>
					</li>
					<li>
						<a href="">mysql</a>
					</li>
				</ul>
			</div>
			<!--按钮组应用-->
			<h2 class="page-header">按钮组的应用</h2>
			<div class="btn-toolbar">
				<div class="btn-group btn-group-lg btn-group-vertical">
					<button type="button" class="btn btn-warning">Left</button>
					<button type="button" class="btn btn-warning">Center</button>
					<button type="button" class="btn btn-warning">Right</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default">One</button>
					<button type="button" class="btn btn-default">Two</button>
				</div>
				<div class="btn-group btn-group-sm">
					<button type="button" class="btn btn-danger">First</button>
					<button type="button" class="btn btn-danger">Second</button>
					<button type="button" class="btn btn-danger">Third</button>
				</div>
			</div>
			<!--按钮组式的下拉菜单-->
			<h2 class="page-header">按钮按钮组式的下拉菜单</h2>
			<div class="btn-group">  <!--默认下拉菜单-->
				<button class="btn btn-primary">Bootstrap</button>
				<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
		<span class="caret"></span>
	</button>
				<ul class="dropdown-menu">
					<li>
						<a href="">html</a>
					</li>
					<li>
						<a href="">css</a>
					</li>
					<li>
						<a href="">js</a>
					</li>
					<li>
						<a href="">ajax</a>
					</li>
				</ul>
			</div>
			
			<div class="btn-group dropup">
				<button type="button" class="btn btn-danger">
		Bootstrap视频
	</button>
				<button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
		<span class="caret"></span>
		<span class="sr-only">Toggle Dropdown</span>
	</button>
				<ul class="dropdown-menu">
					<li>
						<a href="">html</a>
					</li>
					<li>
						<a href="">css</a>
					</li>
					<li>
						<a href="">js</a>
					</li>
					<li>
						<a href="">ajax</a>
					</li>
				</ul>
			</div>
		</div>

		<script src="bootstrap/js/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>

</html>
