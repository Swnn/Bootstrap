			 遇到很多新手，都会问，如果要学习web前端开发，需要学习什么？
			 难不难？多久能入门？怎么能快速建一个网站？工资能拿到多少？
			 还有些让我推荐一些培训机构什么的要去学习。
			 我建议是自学，实在是觉得自己没有这个能力，确实是需要一个老师的话，

			虽然很多知识看起来用处不大，学起来也很枯燥，让你觉得浪费时间。
			但这些书本上最基础的知识你都不能掌握，
			那你以后怎么追求更精湛的技术呢。所以不要逃课，把基础知识掌握了，
